<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page design ismail abbasi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="product">
            <div class="gallery">
                <img class="img" src="images/images1.jpg" alt="">
               <div class="controls">
                <span class="btn btn1 active"></span>
                <span class="btn btn2"></span>
                <span class="btn btn3"></span>
               </div>
            </div>
            <div class="details">
                <h1>Causel T-shirt</h1>
                <h2>25.00 $</h2>
                <h3>25% OFF</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis voluptatem.Perspiciatis
                    voluptatem </p>

                <form>
                    <div class="size-select">
                          <!-- -------------  size -->
                        <p>Size</p>

                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>

                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>

                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>

                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>

                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                  <!-- -------------  color -->
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span id="color-1"></span>
                        </label>
                        
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span id="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span id="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span id="color-4"></span>
                        </label>

                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>

                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
